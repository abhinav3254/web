<style>
    /* Here we write css */
    button {
        background-color: rgb(200, 0, 0);
        /* background-color is called css property */
        /* red is called css value */
        color: white;
        /* This changes the text color instead of calling this as text color we call it as color in css */

        /* going to set the border */
        border: none;

        height: 36px;
        width: 105px;

        /* adding round corner */
        border-radius: 2px;
        /* change arrow cursor to hand */
        cursor: pointer;
    }

    /* 
    button here is called css selector
    this is called targeting
    */
</style>

<button>SUBSCRIBE</button>
